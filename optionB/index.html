<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website - Blue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to my Website</h1>
    </header>
    <main>
        <p>This is a simple, elegant personal website with a blue theme and a helpful chatbot.</p>
    </main>

    <div id="chat-container">
        <div id="chat-header">Chat with me!</div>
        <div id="chat-body">
            <div class="chat-message bot">Hello! How can I help you today?</div>
        </div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="chat-send">Send</button>
        </div>
    </div>
    <button id="chat-toggle">Chat</button>

    <script src="script.js"></script>
</body>
</html>
